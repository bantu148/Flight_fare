<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <form action="/predict" method="POST">
      {% csrf_token %}
      <label>Dep_Time</label>
      <input
        type="datetime-local"
        name="Dep_Time"
        id="Dep_Time"
        required="required"
      /><br />
      <label>Arrival_Time</label>
      <input
        type="datetime-local"
        name="Arrival_Time"
        id="Arrival_Time"
        required="required"
      />
      <br />
      <h5 class="card-title">Source</h5>
      <select name="Source" id="Source" required="required">
        <option value="Delhi">Delhi</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Chennai">Chennai</option></select
      ><br />
      <h5 class="card-title">Destination</h5>
      <select name="Destination" id="Destination" required="required">
        <option value="Cochin">Cochin</option>
        <option value="Delhi">Delhi</option>
        <option value="New Delhi">New Delhi</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Kolkata">Kolkata</option>
      </select>
      <h5 class="card-title">Stopage</h5>
      <!-- Total Stops -->
      <select name="stops" required="required">
        <option value="0">Non-Stop</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <br />
      <h5 class="card-title">Which Airline you want to travel?</h5>
      <!-- Airline -->
      <select name="airline" id="airline" required="required">
        <option value="Jet Airways">Jet Airways</option>
        <option value="IndiGo">IndiGo</option>
        <option value="Air India">Air India</option>
        <option value="Multiple carriers">Multiple carriers</option>
        <option value="SpiceJet">SpiceJet</option>
        <option value="Vistara">Vistara</option>
        <option value="Air Asia">Air Asia</option>
        <option value="GoAir">GoAir</option>
        <option value="Multiple carriers Premium economy">
          Multiple carriers Premium economy
        </option>
        <option value="Jet Airways Business">Jet Airways Business</option>
        <option value="Vistara Premium economy">Vistara Premium economy</option>
        <option value="Trujet">Trujet</option>
      </select>
      <input type="submit" value="Submit" />
    </form>

    <br />
    <br />
    <h3>{{ output }}</h3>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
